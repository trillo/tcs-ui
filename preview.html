<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrilloAI Framework</title>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS Framework -->
    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family, 'Inter', sans-serif);
        }

        #preview-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Component Container -->
    <div id="preview-container"></div>

    <!-- Scripts -->
    <script src="utils/utils.js"></script>
    <script src="utils/http-client.js"></script>
    <script src="data-managers/static-data-manager.js"></script>
    <script src="data-managers/data-manager.js"></script>
    <script src="data-managers/function-data-manager.js"></script>
    <script src="data-managers/websocket-data-manager.js"></script>
    <script src="utils/app-config.js"></script>
    <script src="components/component-manager.js"></script>
    <script src="components/base-component.js"></script>
    <script src="components/login.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        // 1. Setup application configuration
        const appConfig = new AppConfig({
            environment: 'development',
            debug: true,
            httpClient: {
                timeout: 30000,
                retries: 0,
                retryDelay: 1000,
                mockMode: true
            }
        });
        await appConfig.init();

        // 2. Create component manager
        const componentManager = new ComponentManager(appConfig);

        // 3. Mount components

        const urlParams = new URLSearchParams(window.location.search);
        const componentName = urlParams.get('component');

        if (!componentName) {
            document.body.innerHTML = '<h1>No component specified</h1>';
            return;
        }
        const componentClass = window[componentName];

        if (!componentClass) {
            document.body.innerHTML = `<h1>Component "${componentName}" not found</h1>`;
            return;
        }

        // Check if component has preview options
        if (typeof componentClass.getPreviewOptions !== 'function') {
            document.body.innerHTML = `<h1>Component "${componentName}" doesn't support preview mode</h1>`;
            return;
        }

        const options = componentClass.getPreviewOptions();

        componentManager.mountComponent(componentClass, 'preview-container', options);
      });
    </script>
</body>
</html>
