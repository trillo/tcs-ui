<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrilloAI Framework</title>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS Framework -->
    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            margin: 0;
            padding: 1px;
            font-family: var(--font-family, 'Inter', sans-serif);
        }

        #preview-container {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }

        .preview-box-style {
            box-shadow: var(--shadow-xl);
            border: 1px #e0e0e0 solid;
            margin: auto;
            border-radius: var(--radius-xl);
        }

    </style>
</head>
<body>
    <!-- Login Component Container -->
    <div class="preview-box-style" id="preview-container"></div>

    <!-- Scripts -->
    <script src="utils/utils.js"></script>
    <script src="utils/http-client.js"></script>
    <script src="data-managers/static-data-manager.js"></script>
    <script src="data-managers/data-manager.js"></script>
    <script src="data-managers/function-data-manager.js"></script>
    <script src="data-managers/websocket-data-manager.js"></script>
    <script src="utils/app-config.js"></script>
    <script src="core-components/component-manager.js"></script>
    <script src="core-components/base-component.js"></script>
    <script src="components/login.js"></script>
    <script src="components/signup.js"></script>
    <script src="containers/left-right-container.js"></script>

    <script>
      var environment = 'development';
      var mockMode = true;
      document.addEventListener('DOMContentLoaded', async function() {
        // 1. Setup application configuration
        const appConfig = new AppConfig();
        await appConfig.init(environment, mockMode);

        // 2. Mount components

        const urlParams = new URLSearchParams(window.location.search);
        const componentName = urlParams.get('component');

        if (!componentName) {
            document.body.innerHTML = '<h1>No component specified</h1>';
            return;
        }
        const componentClass = window[componentName];

        if (!componentClass) {
            document.body.innerHTML = `<h1>Component "${componentName}" not found</h1>`;
            return;
        }
        const containerId = 'preview-container';
        const options = componentClass.getDefaultOptions();
        const container = document.getElementById(containerId);
        if (options.ui) {
            if (options.ui.preferredWidth) {
                container.style.width = options.ui.preferredWidth;
            }
            if (options.ui.preferredHeight) {
                container.style.minHeight = options.ui.preferredHeight;
            }
            container.style.height = 'auto';
        }
        options.preview = true;
        let children;
        if (componentName === "LeftRightContainer") {
            children = [
                {
                    container: "left",
                    componentClass : "Signup"
                },
                {
                    container: "right",
                    componentClass : "Login"
                }
            ]
        }

        appConfig.componentManager.mountComponent(componentClass, containerId, options, children);
      });
    </script>
</body>
</html>
