<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrilloAI Framework</title>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS Framework -->
    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family, 'Inter', sans-serif);
        }

        #login-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Component Container -->
    <div id="login-container"></div>

    <!-- Scripts -->
    <script src="utils/utils.js"></script>
    <script src="utils/http-client.js"></script>
    <script src="data-managers/static-data-manager.js"></script>
    <script src="data-managers/data-manager.js"></script>
    <script src="data-managers/function-data-manager.js"></script>
    <script src="data-managers/websocket-data-manager.js"></script>
    <script src="utils/app-config.js"></script>
    <script src="components/component-manager.js"></script>
    <script src="components/base-component.js"></script>
    <script src="components/login.js"></script>

    <script>
      var environment = 'development';
      var mockMode = false;
      document.addEventListener('DOMContentLoaded', async function() {
        // 1. Setup application configuration
        const appConfig = new AppConfig();
        await appConfig.init(environment, mockMode);

        // 2. Register components

        const options = Login.getDefaultOptions();

        appConfig.componentManager.registerComponent('login', Login, options);

        // 3. Mount components
        appConfig.componentManager.mountRegisteredComponent('login', 'login-container');

        // Or mount directly
        // appConfig.componentManager.mountComponent(Login, 'login-container', options);
      });
    </script>
</body>
</html>
